<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TwoPaws - Pet Care & Community in Egypt</title>

    <!-- Primary SEO -->
    <meta name="description" content="TwoPaws helps pet families in Egypt find trusted vets and pet-friendly places, track health and vaccinations, and get auto-delivery for essentials." />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://twopaws.pet/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="TwoPaws" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:title" content="TwoPaws - Pet Care & Community in Egypt" />
    <meta property="og:description" content="TwoPaws helps pet families in Egypt find trusted vets and pet-friendly places, track health and vaccinations, and get auto-delivery for essentials." />
    <meta property="og:url" content="https://twopaws.pet/" />
    <meta property="og:image" content="https://twopaws.pet/og-image.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="TwoPaws - Pet Care & Community in Egypt" />
    <meta name="twitter:description" content="TwoPaws helps pet families in Egypt find trusted vets and pet-friendly places, track health and vaccinations, and get auto-delivery for essentials." />
    <meta name="twitter:image" content="https://twopaws.pet/og-image.png" />

    <!-- App / Icons -->
    <link rel="icon" type="image/png" href="/logotrans.png" />
    <link rel="apple-touch-icon" href="/logotrans.png" />
    <meta name="application-name" content="TwoPaws" />
    <meta name="theme-color" content="#FEC329" />

    <!-- Fonts: Inter for premium, legible UI typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "TwoPaws",
        "url": "https://twopaws.pet/",
        "logo": "https://twopaws.pet/logotrans.png",
        "sameAs": [
          "https://www.instagram.com/twopaws.app/"
        ],
        "contactPoint": [{
          "@type": "ContactPoint",
          "contactType": "customer service",
          "email": "info@twopaws.pet"
        }]
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
    <noscript>Your browser has JavaScript disabled. TwoPaws is a modern web app; enable JavaScript to explore vets, pet-friendly places, and more.</noscript>
  </body>
</html>
